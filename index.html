<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-:Inicio de Sesion:-</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="site-header inicio">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
            </div>
        </div> <!-- Contenedor -->
    </header>

    <main class="contenedor seccion contenido-centrado">
        <div class="contenedor-anuncios">
            
            <article class="entrada-blog">
                <div class="imagen">
                    <img src="img/blog2.jpg" alt="imagen de muestra">
                </div>
                <div class="texto-entrada">
                    <h1 class="fw-300 centrar-texto">Inicia sesion para entrar a nuestra web</h1>
                    <input type="text" id="usuario" name="username" placeholder="Usuario" class="">
                    <input type="password" id="contraseña" name="password" placeholder="Contraseña" class="">
        
                    <button id="boton" onclick="login()" class="boton boton-verde">Iniciar Sesion</button>
                </div>
            </article>
        </div>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <p class="copyright">Todos los derechos reservados 2022 &copy; </p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
