<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de usuario</title>
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="home.html">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html"> Nosotros </a>
                    <a href="anuncios.html"> Anuncios </a>
                    <a href="blog.html"> Blog </a>
                    <a href="contacto.html"> Contacto </a>
                    <a href="form.html">Propiedades</a>
                    <a href="index.html"> Cerrar Sesion </a>
                </nav>
            </div>
        </div> <!-- Contenedor -->
    </header>
    
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                Formulario de Propiedad
            </div>
            
            <div class="card-body">
                <form id="formUsuarios" action="">
                    <div class="form-group">
                        <label for="txtIdUsuario">ID Usuario</label>
                        <input type="text" class="form-control" id="txtIdUsuario" value="0" readonly>
                    </div>

                    <div class="form-group">
                        <label for="txtNombre">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="txtNombre">
                    </div>

                    <div class="form-group">
                        <label for="txtApellido">Cedula de Identidad</label>
                        <input type="text" class="form-control" id="txtCedula">
                    </div>

                    <div class="form-group">
                        <label for="txtCedula">Numero de Telefono</label>
                        <input type="text" class="form-control" id="txtTelf">
                    </div>

                    <div class="form-group">
                        <label for="txtTelf">Informaci√≥n sobre la Propiedad</label>
                        <input type="text" class="form-control" id="txtProp">
                    </div>

                    <div class="form-group">
                        <label for="cboEstado">Compra o Vende</label>
                        <select class="form-control" id="cboEstado">
                            <option>Compra</option>
                            <option>Venta</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">GUARDAR</button>
                <a href="form.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <p class="copyright">Todos los derechos reservados 2022 &copy; </p>
        </div>
    </footer>
</body>
</html>
<script src="usuarios-form.js" type="text/javascript"></script>
